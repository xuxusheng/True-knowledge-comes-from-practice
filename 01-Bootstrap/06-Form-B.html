<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <form role="form">
            <input type="text" class="form-control"/>
            <textarea class="form-control" rows="3">Hello</textarea>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">吃橘子
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">吃苹果
                </label>
            </div>

            <div class="radio">
                <label>
                    <input name="gender" type="radio" checked/>男
                </label>
            </div>
            <div class="radio">
                <label>
                    <input name="gender" type="radio" checked/>女
                </label>
            </div>

            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <select multiple class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>

            <!--静态控件-->
            <p class="form-control-static">请按照我的格式输入：hello@163.com</p>

            <!--利用disabled来禁用输入框-->
            <input class="form-control" type="text" placeholder="Hello" disabled>

            <!--利用readonly来使输入框变为只读-->
            <input class="form-control" type="text" placeholder="World" readonly>

            <!--只读和不可选有区别，只读可以选取，不能修改-->
            <!--在表单<form>中添加《fieldset disabled>来禁用整个表单-->


        </form>

        <form role="form">
            <div class="form-group has-warning">
                <label>用户</label>
                <input class="form-control" type="text">
            </div>
            <div class="form-group has-success">
                <label>用户</label>
                <input class="form-control" type="text">
            </div>
            <div class="form-group has-error col-sm-5" >
                <label>用户</label>
                <input class="form-control" type="text">
            </div>
        </form>












    </div>
</body>
</html>
