<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
<div class="container">
    <form role="form">
        <div class="form-group">
            <label>日期</label>
            <input type="date" class="form-control" placeholder="user">
        </div>
        <div class="form-group">
            <label>e-mail</label>
            <input type="email" class="form-control" placeholder="Enter E-mail">
        </div>
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control" placeholder="请输入用户名"/>
            <label>密码</label>
            <input type="password" class="form-control" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label>选择文件</label>
            <input type="file">
            <p class="help-block">选择你需要的文件</p>
        </div>
    </form>

    <!--加上class="form-inline"后，表单变为内联表单，宽度会变为自适应-->
    <!--在label里设置class="sr-only"可以将其隐藏-->
    <form role="form" class="form-inline">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control" placeholder="请输入用户名"/>
            <label>密码</label>
            <input type="password" class="form-control" placeholder="请输入密码">
        </div>
    </form>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-10">
                <input type="email" placeholder="请输入邮箱" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" placeholder="请输入密码"class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">记住密码
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登陆</button>
            </div>
        </div>
    </form>




</div>
</body>
</html>
