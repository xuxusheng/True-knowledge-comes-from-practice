<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <!--基本标签页-->
        <ul class="mytab nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation" ><a href="#">Contents</a></li>
            <li role="presentation" ><a href="#">Contact</a></li>

        </ul>

        <!--胶囊式标签页-->
        <ul  class="mytab nav nav-pills" role="tablist">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation" ><a href="#">Contents</a></li>
            <li role="presentation" ><a href="#">Contact</a></li>
        </ul>

        <!--加上nav-stacked实现竖着的标签页-->
        <ul  class="mytab nav nav-pills nav-stacked" role="tablist">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation" ><a href="#">Contents</a></li>
            <li role="presentation" ><a href="#">Contact</a></li>
        </ul>

        <br/>
        <!--两端对齐式标签页-->
        <!--利用disabled禁止点击-->
        <ul  class="mytab nav nav-pills nav-justified" role="tablist">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation" ><a href="#">Contents</a></li>
            <li role="presentation" class="disabled" ><a href="#">Contact</a></li>
        </ul>

        <ul  class="mytab nav nav-pills nav-justified" role="tablist">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation" ><a href="#">Contents</a></li>
            <li role="presentation" class="dropdown" >
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    Contact
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation"><a href="#" role="menuitem" tabindex="-1">Xuxusheng</a></li>
                    <li role="presentation"><a href="#" role="menuitem" tabindex="-1">Xuxusheng</a></li>
                    <li role="presentation"><a href="#" role="menuitem" tabindex="-1">Xuxusheng</a></li>
                </ul>
            </li>
        </ul>





    </div>
    <script>
        $(".mytab a").click(function(e){
            e.preventDefault();
            $(this).tab("show");
        })
    </script>
</body>
</html>
